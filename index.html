<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />
		<title>Pricing</title>
	</head>
	<body>
		<h2 class="title">Our Pricing</h2>
		<div class="toggle-container">
			<p>Annually</p>
			<label class="switch">
				<input type="checkbox" id="toggle" />
				<span class="slider round"></span>
			</label>
			<p>Monthly</p>
		</div>
		<div class="pricings-container">
			<div class="basic container">
				<h2>Basic</h2>
				<p class="price">$<span class="price-value">19.99</span></p>
				<div class="basic features">
					<ul>
						<li>500 GB Storage</li>
						<li>2 Users Allowed</li>
						<li>Send up to 3 GB</li>
					</ul>
				</div>
				<button class="learn-more">LEARN MORE</button>
			</div>
			<div class="pro-container container">
				<h2>Professional</h2>
				<p class="price">$<span class="price-value">24.99</span></p>
				<div class="pro features">
					<ul>
						<li>1 TB Storage</li>
						<li>5 Users Allowed</li>
						<li>Send up to 10 GB</li>
					</ul>
				</div>
				<button class="learn-more">LEARN MORE</button>
			</div>
			<div class="master container">
				<h2>Master</h2>
				<p class="price">$<span class="price-value">39.99</span></p>
				<div class="master features">
					<ul>
						<li>2 TB Storage</li>
						<li>10 Users Allowed</li>
						<li>Send up to 20 GB</li>
					</ul>
				</div>
				<button class="learn-more">LEARN MORE</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
